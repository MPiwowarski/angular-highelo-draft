<h2 class="text-center container">
  Purchase Duo Queue
</h2>

<br />
<br />


<div class="main-container container ">
  <!-- @Html.Partial("~/Views/Shared/_PurchaseSubMenu.cshtml", new PurchaseSubMenuViewModel() { ActiveTab = PurchaseSubMenuTabEnum.DuoQueue }) -->

  <div class="tab-content">
    <div class="tab-pane fade in active" id="DivisionBoost">

      <div id="division-boost-price">

        <!-- @using (Html.BeginForm("Index", "PurchaseDuoQueue", null, FormMethod.Post, new { enctype = "multipart/form-data" }))
                {
                    @Html.AntiForgeryToken() -->

        <div class="col-md-6">
          <div class="col-md-6">

            <h3>
              <strong class="text-center">Current Standing</strong>
            </h3>
            <div id="order-starting" [innerHtml]="orderImage">
              {{orderImage}}
            </div>

            <div>
              <select class="form-control" style="margin-top:10px;" [(ngModel)]="selectedRank" #seasonRankSelector (ngModelChange)="seasonRankOnChange($event)">
                <option *ngFor="let seasonRank of seasonRanks" [ngValue]="seasonRank">
                  {{seasonRank.name}}
                </option>
              </select>

              <select *ngIf="selectedRank.seasonRank != 0" class="form-control" style="margin-top:10px;" [(ngModel)]="selectedDivision"
                #divisionSelector (ngModelChange)="divisionOnChange($event)">
                <option *ngFor="let division of divisions" [ngValue]="division">
                  {{division.name}}
                </option>
              </select>
            </div>

          </div>

          <div class="col-md-6" style="border-right: 1px solid #ddd;">

            <h3>
              <strong>Number Of Wins</strong>
            </h3>

            <br />
            <div>
              <p align="center">
                <span style="font-size: 130px;" >{{sliderValue}}</span>
              </p>
            </div>

            <input type="range" #slider min="1" max="10" value="1" [(ngModel)]="sliderValue" class="slider" (change)="onPriceSliderChange(slider.value)">
            <br/>
          </div>

        </div>

        <div class="col-md-6">
          <app-payment></app-payment>
        </div>


      </div>



    </div>
  </div>

</div>

<app-order-image></app-order-image>
